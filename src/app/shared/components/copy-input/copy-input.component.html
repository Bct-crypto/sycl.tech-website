<input [(ngModel)]="content" />

<a (click)="onCopy()" class="button" title="Click to copy the contents to clipboard" [class]="{'copied': copied()}">
  @if (copied()) {
    <span class="material-symbols-outlined copied">check_circle</span>
  } @else {
    <span class="material-symbols-outlined">content_copy</span>
  }

  {{ title() }}
</a>
